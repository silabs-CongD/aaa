name: 04-TruffleHog-Security-Scan
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  trufflehog_scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@v3.90.5
      with:
        extra_args: --only-verified
